<!DOCTYPE html>
<html>
	<head>
		<title>AZ's calculator</title>
		<script type="text/javascript" src="calculator.js"></script>	
	</head>
	<body>
		<center><h3>Calculator</h3></center>

		<form name="frm" align="center">
			<input name="display"/>	<br>
			<input type="button" name="C" value="C" onclick="clr()">
			<input type="button" name="/" value="/" onclick="disp('/')"  />
			<input type="button" name="*" value="*" onclick="disp('*')" />
			<input type="button" name="-" value="-" onclick="disp('-')" /> <br>
			<input type="button" name="7" value="7" onclick="disp('7')" />
			<input type="button" name="8" value="8" onclick="disp('8')" />
			<input type="button" name="9" value="9"  onclick="disp('9')" />
			<input type="button" name="plus" value="+" onclick="disp('+')" /> <br>
			<input type="button" name="4" value="4" onclick="disp('4')" />
			<input type="button" name="5" value="5" onclick="disp('5')" />
			<input type="button" name="6" value="6" onclick="disp('6')" /><br>
			<input type="button" name="1" value="1" onclick="disp('1')" / >
			<input type="button" name="2" value="2" onclick="disp('2')" />
			<input type="button" name="3" value="3" onclick="disp('3')" />
			<input type="button" name="return" value="=" onclick="calc()" /> <br>
			<input type="button" name="0" value="0" onclick="disp('0')" />
			<input type="button" name="." value="." onclick="disp('.')" />

			
		</form>

	</body>
</html>
